<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/contacto.css">
    <title>Contáctenos - Quesería Demísinti</title>
</head>
<body>
    <header>
        <section class="main-container">
            <section class="logo-container">
                <img src="../Assets/Images/Logo.png" alt="Logo">
            </section>
            <section class="slogan-container">
                <p>"Un bocado de felicidad en cada producto"</p>
            </section>
            <nav>
                <a href="#Contáctenos">Contáctenos</a>
                <a href="#MDC">Metodos de Comunicación Directa</a>
            </nav>
        </section>
    </header>
    <main>
        <section id="Contáctenos">
            <div class="titulo-contacto">
                <h2>Contáctenos</h2>
            </div>
            <div class="form-container main-container">
                <form action="">
                    <label for="inputNombre">Nombre</label>
                    <input type="text" id="inputNombre" name="inputNombre" class="estilosinput">
                    <label for="">Correo</label>
                    <input type="email" id="correo" placeholder="test@gmail.com">
                    <label for="Comentarios">Comentarios</label>
                    <textarea name="Comentarios" id="Comentarios" cols="30" rows="10"></textarea>
                    <input class="boton" type="submit" value="Enviar">
                    <input class="boton" type="reset" value="Limpiar">
                </form>
            </div>
        </section>
        <section>
        <h2 id="MDC">Metodos de Comunicación Directa</h2>
        <div id="social-media">
            <div class="social-media-box">
                <img src="../Assets/Images/whatsapp.png" alt="Icono De Whatsapp">
                <a href="https://api.whatsapp.com/send?phone=50684667600&text=!Qué%20rico%20comer%20queso!">Quesería Demísinti</a>
            </div>
            <div class="social-media-box">
                <img src="../Assets/Images/instagram (2).png" alt="Icono De Instagram">
                <a href="https://msng.link/o?Queseria_Demisinti_96=ig">Quesería_Demísinti</a>
            </div>
            <div class="social-media-box">
                <img src="../Assets/Images/facebook (1).png" alt="Icono De Facebook">
                <a href="https://www.facebook.com/Quesería_Demísinti.96Vc?mibextid=LQQJ4d">Quesería_Demísinti</a>
            </div>
        </div>
        </section>
    </main>

        </div>

        </div>
      </footer>

</html>
